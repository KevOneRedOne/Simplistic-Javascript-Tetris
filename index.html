<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplistic JS Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="icon" href="assets/img/tetris24px.png" />
  </head>
  <body>
    <header>
     <div class="Count_FPS">
       <div class="FPS"> FPS :  </div>
       <div id="fpsValue" title="FPS"></div>
     </div>
      <div class="header">
        <div class="H-logo">
          <img src="assets/img/tetris128px.png" alt="TÃ©tris">
        </div>
        <div class="H-tittle">
          <h1> Simplistic JS Tetris</h1>
        </div>
      </div>
    </header>
    <div class="grid">
        <canvas id="tetris" class="game-board" width="400px" height="800px"></canvas>
        <div class="right-column">
          <div>
            <h1>TETRIS</h1>
            <p>Score: <span id="score">0</span></p>
            <!-- <p>Lines: <span id="lines">0</span></p>
            <p>Level: <span id="level">0</span></p> -->
            <canvas id="next" class="next"></canvas>
          </div>
      <button id="play-btn" onclick="drop()" class="play-button">Play</button>
      <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
    </body>
    <script type="text/javascript" src="assets/js/tetrominoes.js"></script>
    <script type="text/javascript" src="assets/js/tetris.js"></script>
    <script type="text/javascript" src="assets/js/fps.js"></script>
</html>
