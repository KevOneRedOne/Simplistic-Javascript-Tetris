<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="copyright" content="https://github.com/KevOneRedOne/Simplistic-Javascript-Tetris"
    <meta property="og:title" content="Simplistic Javascript Tetris"/>
    <meta property="og:image" content="/assets/img/tetrispresentation.png"/>
    <meta property="og:description" content="Simplistic-JavaScript-Tetris is a project to create a javascript web video game. Therefore, we have chosen to recreate the retro game but still in fashion: Tetris"/>
    <meta name="keywords" content="JavaScript, Retro Tetris" />
    <meta name="author" content="https://github.com/KevOneRedOne/Simplistic-Javascript-Tetris" />
    <title>Simplistic JS Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="icon" href="assets/img/tetris24px.png" />
  </head>
  <body class ="zoomed" onload="zoom()">
    <header>
      <div class="header">
        <div class="H-logo">
          <img src="assets/img/tetris128px.png" alt="TÃ©tris">
        </div>
        <div class="H-tittle">
          <h1> Simplistic JS Tetris</h1>
          <div class="footer">
            <p>by <a href="https://github.com/KevOneRedOne/Simplistic-Javascript-Tetris" target="_blank">Average-JS-Enjoyers </a></p>
          </div>
        </div>
      </div>
    </header>
    <div class="grid">
        <div class="left-column">
          <h2>HIGH SCORES</h2>
          <ol id="highScores">
          </ol>
        </div>
        <canvas id="tetris" class="game-board" width="400px" height="800px"></canvas>
        <div class="right-column">
          <div class="data">
            <h1>TETRIS</h1>
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">0</span></p>
            <p>Lines: <span id="lines">0</span></p>
            <br>
            <p>Timer: <span id="Timer">0:00:00:00</span></p>
            <!-- To do: View the next piece (in progress)-->
            <!-- <canvas id="Next" class="Next" width= "100px" height="100px"></canvas> -->
          </div>
          <button id="play-btn" name="playbtn" onclick="drop()" class="play-button">Play</button>
          <button id="pause-btn" name="pausebtn" onclick="pause();" class="play-button">Pause</button>
          <button id="restart-btn" onclick="window.location.reload();" class="play-button">Restart</button>
          <br>
          <div class="Count_FPS">
            <div class="FPS"> FPS :  </div>
            <div id="fpsValue" title="FPS"></div>
          </div>
          <div class="controls">
            <p class="arrow-up"><img src="assets/img/tetris.png"> or Z to Rotate Right</p>
            <p class="arrow-left"><img src="assets/img/tetris.png"> or Q to Move Left</p>
            <p class="arrow-down"><img src="assets/img/tetris.png"> or S to Move Down</p>
            <p class="arrow-right"><img src="assets/img/tetris.png"> or D to Move Right</p>
            <p class="Space"><img src="assets/img/space.png"> Play </p>
            <p class="ESC"><img src="assets/img/escape.png"> Pause</p>
            <p class="Enter"><img src="assets/img/enter-key.png"> Restart</p>
          </div>
          <br>
      </div>
    </body>
    <script type="text/javascript" src="assets/js/tetrominoes.js"></script>
    <script type="text/javascript" src="assets/js/Piece.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/fps.js"></script>
    <script type="text/javascript">
      // force zoom to 90%
      const zoom = () => {
        document.body.style.zoom = "90%" 
      }
    </script>
</html>
