<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="utf-8">
        <title>Simplistic Javascript Tetris</title>
        <link rel="icon" href="assets/img/tetris24px.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P"> 
        <link rel="stylesheet" href="assets/css/style.css">
        
    </head>
    <body>
        <header>
            <div class="header">
              <div class="H-logo">
                <img src="assets/img/tetris128px.png" alt="TÃ©tris">
              </div>
              <div class="H-tittle">
                <h1> Simplistic JS Tetris</h1>
              </div>
            </div>
        </header>
        
        <div class="grid">
            <div class="left-column">
                <h2>HIGH SCORES</h2>
                <ol id="highScores"></ol>
              </div>
            <canvas id="board" class="game-board"></canvas>
            <div class="right-column">
              <div>
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <canvas id="next" class="next"></canvas>
              </div>
              
              <button id="play-btn" onclick="play()" class="play-button">Play</button>
              <!-- <button id="pause-btn" onclick="pause()" class="play-button">Pause</button> -->
            </div>
        </div>

    </body>
